name: build-weather-ios
on:
  pull_request:
    branches:
      - "develop"
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Tests & Generate code coverage
        env:
          GITHUB_API_TOKEN: ${{secrets.PERSONAL_API_TOKEN}}
        run: bundle exec fastlane tests
